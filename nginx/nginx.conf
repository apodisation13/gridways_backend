events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream django {
        server gridways-rest:8000;
    }

    upstream fastapi {
        server gridways-api:8000;
    }

    upstream kibana_backend {
        server gridways-kibana:5601;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Позволяет nginx стартовать даже если upstream недоступен
        # resolver 127.0.0.11 valid=30s;  # Docker DNS
        # resolver_timeout 5s;

        client_max_body_size 100M;

        # Статика Django
        location /static/ {
            alias /shared_static/static/;
            expires 1m;
            add_header Cache-Control "public, immutable";
        }

        # Медиа Django
        location /media/ {
            alias /shared_static/media/;
            expires 1m;
            add_header Cache-Control "public";
        }

        # Health check
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Django Admin и всё что начинается с /admin/
        location ^~ /admin/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Django CSRF токен (если нужно)
        location = /admin/jsi18n/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============ KIBANA (до FastAPI!) ============
        location ^~ /elk {
            proxy_pass http://kibana_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            proxy_buffering off;
        }

        # ============ OpenAPI JSON ============
        location = /openapi.json {
            proxy_pass http://fastapi/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Всё остальное (/, /docs, /api, /redoc, /openapi.json) → FastAPI
        location /api/v1/ {
            proxy_pass http://fastapi/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Для WebSocket если нужно
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ============ FRONTEND ============
        location / {
            set $frontend_upstream http://gridways-frontend:8080;
            proxy_pass $frontend_upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Для SPA - если фронт вернул 404, пробуем index.html
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }
    }
}