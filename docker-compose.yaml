  # ============ МИКРОСЕРВИСЫ ============
  migrant:
    <<: *common
    container_name: gridways-migrant
    build:
      context: .
      dockerfile: services/migrant/docker/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy

  api:
    <<: *common
    container_name: gridways-api
    restart: unless-stopped
    build:
      context: .
      dockerfile: services/api/docker/Dockerfile
#    ports:
#      - "8001:8000"
    expose:
      - "8000"
    depends_on:
      - migrant

  rest:
    <<: *common
    container_name: gridways-rest
    build:
      context: .
      dockerfile: services/rest/docker/Dockerfile
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - migrant
#    command: >
#      sh -c "python services/rest/app/manage.py collectstatic --noinput &&
#             python services/rest/app/manage.py migrate &&
#             gunicorn services/rest/app/config.wsgi:application --bind 0.0.0.0:8000 --workers 2"
    command: >
      sh -c "cd services/rest/app &&
             python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn settings.wsgi:application --bind 0.0.0.0:8000 --workers 2"
    expose:
      - "8000"

  nginx:
    <<: *common
    image: nginx:1.25-alpine
    container_name: gridways-nginx
    ports:
      - "8001:80"  # Хост:8001 → Контейнер:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    depends_on:
      - rest
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3


