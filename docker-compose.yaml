# Общие настройки для всех сервисов
x-common: &common
  networks:
    - app-network
  env_file:
    - ./.env.local  # Все сервисы читают корневой .env файл

services:
  # ============ БАЗОВЫЕ СЕРВИСЫ ============
  postgres:
    <<: *common
    image: postgres:15-alpine
    container_name: gridways-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

