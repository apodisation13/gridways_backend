name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, testing ]
  push:
    branches: [ main, testing ]

jobs:
  validate-pr-to-main:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Check PR to main is from testing
        run: |
          if [ "${{ github.head_ref }}" != "testing" ]; then
            echo "❌ PR to main can only be from testing branch"
            echo "Current source: ${{ github.head_ref }}"
            exit 1
          fi
          echo "✅ Valid PR: main ← testing"


  pr-validation:
    needs: validate-pr-to-main
    if: always() && (needs.validate-pr-to-main.result == 'skipped' || needs.validate-pr-to-main.result == 'success') && github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test environment file
      run: |
        cat > .env << EOF
        CONFIG=test_local
        TEST_DB_PASSWORD=postgres_password
        EOF
        echo "✅ Created .env file"

    - name: Run tests
      run: |
        pytest -s -v

    - name: Run ruff check
      run: |
        ruff check .
        if [ $? -ne 0 ]; then
          echo "❌ Ruff check failed"
          exit 1
        fi